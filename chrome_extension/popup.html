<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .real {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .fake {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .analyzing {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .confidence {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .feedback {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        .feedback button {
            width: 48%;
            display: inline-block;
            margin: 2px 1%;
            padding: 8px;
            font-size: 0.9em;
        }
        .correct {
            background-color: #28a745;
        }
        .incorrect {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="header">
        <h3>üîç Fake News Detector</h3>
    </div>
    
    <div id="status" class="status analyzing">
        Analyzing current page...
    </div>
    
    <div id="confidence" class="confidence" style="display: none;">
        <div>Confidence: <span id="confidence-value">--</span>%</div>
    </div>
    
    <button id="recheck-btn">Recheck Current Page</button>
    
    <div class="feedback" id="feedback-section" style="display: none;">
        <p>Was this prediction correct?</p>
        <button id="correct-btn" class="correct">‚úì Correct</button>
        <button id="incorrect-btn" class="incorrect">‚úó Incorrect</button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
